<li class="catalogue-item">
    <a href="{{ page.url | prepend: site.baseurl }}" >
        <p class="catalogue-type">
            {{ page.type }}
        </p>
        <div class="catalogue-info transition">
            {% if page.draft == true %}
            <span class="catalogue-tag">
                Coming Soon
            </span>
            {% endif %}
            {% if page.category != "about" and page.category != "post" %}
            <h1 class="catalogue-title">
                {{ page.title }}
            </h1>
            <h3><span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time></h3>

            <!-- <p class="catalogue-body">
                {{ page.content | truncatewords: 30 | strip_html }}
            </p> -->
            {% endif %}
        </div>
    </a>
</li>
