<section id='intro'>
  <div class="container">
    <h1 class="text-center">{{ page.title }}</h1>
    <h2 class="text-center">{{ page.event-date | date: "%Y년 %m월 %d일 %H시 %M분" }}</h2>
    <br>
    <h2 class="text-center">{{ page.event-place }}</h2>
    <br>
    <figure class='main_photo'>
      <img src= "{{ page.intro-img }}"></img>
    </figure>
  </div>
</section>
