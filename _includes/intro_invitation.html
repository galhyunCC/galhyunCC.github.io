<section id='intro'>
  <div class="container">
    <h1 class="text-center {{ page.intro-bg1 }} {{ page.title-color }} {{ page.title-font-style }}">{{ page.title }}</h1>
    <h2 class="text-center {{ page.intro-bg2 }}{{ page.event-place-color }} {{ page.event-place-font }}">{{ page.event-place }}</h2>
    <br>
    <h3 class="text-center {{ page.event-date-color }} {{ page.event-date-font }}">{{ page.event-date | date: "%Y년 %m월 %d일 %H시 %M분" }}</h3>

    <br>
    <figure class='main_photo'>
      <img src= "{{ page.intro-img }}"></img>
    </figure>
  </div>
</section>
